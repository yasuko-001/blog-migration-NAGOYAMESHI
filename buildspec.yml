version: 0.2

phases:
  pre_build:
    commands:
      - echo "[PRE_BUILD] Logging in to Docker Hub..."
      - echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - echo "[PRE_BUILD] Logging in to Amazon ECR..."
      - aws ecr get-login-password --region ap-northeast-1 |
        docker login --username AWS --password-stdin ${REPOSITORY_URI}

  build:
    commands:
      - echo "[BUILD] Building Docker image..."
      - docker build -t blogdemo-app .
      - docker tag blogdemo-app:latest ${REPOSITORY_URI}:latest

  post_build:
    commands:
      - echo "[POST_BUILD] Writing imagedefinitions.json"
      - printf '[{"name":"blogdemo-dev-container","imageUri":"%s:latest"}]' "$REPOSITORY_URI" > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
